<br><div class="contenedor"><br><br>
<h1 style="color:#256D85;" ><b>Registro de Beneficiario</b></h1> 

    <!-- Nombre -->
    <mat-form-field appearance="outline" style="width: 900px">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="Nombre" >
    </mat-form-field><br>
    <!-- Apellidos  -->
    <mat-form-field appearance="outline" style="width: 900px">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="Apellidos" >
    </mat-form-field><br>

    <div>
      <!-- Fecha de Nacimiento -->
      <mat-form-field appearance="outline" style="margin-right: 8px;width: 450px;">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput formControlName="fechaDeNacimiento" type="date">
      </mat-form-field>
      <!-- Sexo -->
      <mat-form-field appearance="outline" style="margin-right: 8px;width: 450px;">
        <mat-label>Sexo</mat-label>
        <input matInput formControlName="sexo" >
      </mat-form-field>
    </div>

    <!-- Antecedentes Medicos  -->
    <mat-form-field appearance="outline" style="width: 900px">
      <mat-label>Antecedentes Medicos</mat-label>
      <input matInput formControlName="Antecedentes Medicos" >
    </mat-form-field><br>
    <!-- Antecedentes Familiares -->
    <mat-form-field appearance="outline" style="width: 900px">
      <mat-label>Antecedentes Familiares</mat-label>
      <input matInput formControlName="Antecedentes Familiares" >
    </mat-form-field><br>
    <!-- Medicamento Prescritos -->
    <mat-form-field appearance="outline" style="width: 900px">
      <mat-label>Medicamento Prescritos</mat-label>
      <input matInput formControlName="Medicamento Prescritos" >
    </mat-form-field><br>  

    <section>
      <div class="example-button-row">
        <button mat-raised-button color="#0F91D2">Atras</button>
        <button mat-raised-button color="#159600">Guardar</button>
      </div>
    </section>

</div>
