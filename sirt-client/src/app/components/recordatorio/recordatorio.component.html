<div class="contenedor">

      <h1 style="color: #06283D;"><b>Recordatorio de 24 Horas</b></h1>
   
  <form [formGroup]="recordatorio24HorasForms" (ngSubmit)="guardarRecordatorio24h(recordatorio24HorasForms.value)">
    <div>
      <b>
        <h1 style="color: #47B5FF;">
          <b>Desayuno</b>
        </h1>
      </b>
    </div>
        <div class="example">
      <mat-form-field style="padding-right: 5px; width: 500px;"  appearance="outline">
        <mat-label>Comida</mat-label>
        <input formControlName="desayuno" matInput>
      </mat-form-field>
      <mat-form-field style="padding-right: 5px;"  appearance="outline">
        <mat-label >Hora de Consumo</mat-label>
        <input formControlName="horaDesayuno" matInput type="time">
      </mat-form-field>
      </div>
      <div>
        <h1 style="color:#47B5FF;"><b>Almuerzo</b></h1>
      </div>
        <div class="example">
          <mat-form-field style="padding-right: 5px; width: 500px;"  appearance="outline">
            <mat-label>Comida</mat-label>
            <input formControlName="almuerzo" matInput>
          </mat-form-field>
            <mat-form-field style="padding-right: 5px;"  appearance="outline">
            <mat-label >Hora de Consumo</mat-label>
            <input formControlName="horaAlmuerzo" matInput type="time">
          </mat-form-field>
          </div>
          <div>
            <h1 style="color:#47B5FF;"><b>Cena</b></h1>
          </div>
            <div class="example">
              <mat-form-field style="padding-right: 5px; width: 500px;"  appearance="outline">
                <mat-label>Comida</mat-label>
                <input formControlName="cena" matInput>
              </mat-form-field>
    
              <mat-form-field style="padding-right: 5px;"  appearance="outline">
                <mat-label >Hora de Consumo</mat-label>
                <input formControlName="horaCena" matInput type="time">
              </mat-form-field>
              </div>
              <div>
                <mat-form-field style="padding-bottom: 6px;" appearance="outline">
                  <mat-label >Vaso de Agua Diario</mat-label>
                  <input formControlName="vasosAgua" matInput type="number">
                </mat-form-field>
              </div>
              <section>
                <div class="example-button-row">
                  <button [disabled]="!recordatorio24HorasForms.valid" type="submit" style="left: 25%;width: 200px;background-color: rgb(55, 174, 26);color: white;" mat-raised-button color="primary">Guardar</button>
                </div>
            </section>
  </form>
  <button [disabled]="!recordatorio24HorasForms.valid" style="left: 50%;top:-35px;width: 200px;background-color:#47B5FF;color: white;" [routerLink]="['/beneficiario/'+beneficiarioId+'/examenes']"  mat-raised-button>Siguiente</button>
</div>
