<link href="./plan-alimenticio.component.css" rel="stylesheet" >

<div class="container"><br><br><br>
    <h1 style="color: #06283D;"><b> Plan Alimenticio</b></h1><br>
    <mat-card>
        <a>
            <mat-form-field style="margin-right:10px ;" appearance="outline">
                <mat-label>Día</mat-label>
                <mat-select>
                    <mat-option value="lunes">Lunes</mat-option>
                    <mat-option value="martes">Martes</mat-option>
                    <mat-option value="miercoles">Miércoles</mat-option>
                    <mat-option value="jueves">Jueves</mat-option>
                    <mat-option value="viernes">Viernes</mat-option>
                    <mat-option value="sabado">Sábado</mat-option>
                    <mat-option value="domingo">Domingo</mat-option>
                </mat-select>
            </mat-form-field>
        </a>
        <a>
            <mat-form-field style="margin-right:10px ;" appearance="outline">
                <mat-label>Tiempo de comida</mat-label>
                <mat-select>
                    <mat-option value="desayuno">Desayuno</mat-option>
                    <mat-option value="almuerzo">Almuerzo</mat-option>
                    <mat-option value="cena">Cena</mat-option>
                </mat-select>
            </mat-form-field>
        </a>
        <a>
            <mat-form-field style="margin-right:10px ;" appearance="outline">
                <mat-label>Comida</mat-label>
                <input matInput placeholder="Pechuga de pollo" >
            </mat-form-field>
        </a>
        <a>
            <mat-form-field style="margin-right:10px; width: 80px;" appearance="outline">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" >
            </mat-form-field>
        </a>
        <a>
            <mat-form-field style="margin-right:10px ;width: 80px;" appearance="outline">
                <mat-label>Unidad</mat-label>
                <input matInput type="number" >
            </mat-form-field>
        </a>
        <a>
            <button mat-raised-button style="background-color: #47B5FF; color: antiquewhite;margin-right: 10px;" class="btn-guardar">Agregar</button>
        </a>
    </mat-card><br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Dia Column -->
        <ng-container matColumnDef="dia">
          <th mat-header-cell *matHeaderCellDef>Día</th>
          <td mat-cell *matCellDef="let element">sdvsvs</td>
        </ng-container>      
        <!-- Tiempo de comida Column -->
        <ng-container matColumnDef="tiempo">
          <th mat-header-cell *matHeaderCellDef>Tiempo </th>
          <td mat-cell *matCellDef="let element">prueba</td>
        </ng-container>
      
        <!-- Comida Column -->
        <ng-container matColumnDef="comida">
          <th mat-header-cell *matHeaderCellDef>Comida</th>
          <td mat-cell *matCellDef="let element">prueba</td>
        </ng-container>
        <!-- Cantidad Column -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element">prueba</td>
        </ng-container>
        <!-- Unidad Column -->
        <ng-container matColumnDef="unidad">
            <th mat-header-cell *matHeaderCellDef>Unidad</th>
            <td mat-cell *matCellDef="let element">prueba</td>
        </ng-container>
        <!-- Proteina Column -->
        <ng-container matColumnDef="proteina">
            <th mat-header-cell *matHeaderCellDef>Proteinas</th>
            <td mat-cell *matCellDef="let element">prueba</td>
        </ng-container>
        <!-- Grasa Column -->
        <ng-container matColumnDef="grasa">
            <th mat-header-cell *matHeaderCellDef>Grasas</th>
            <td mat-cell *matCellDef="let element">prueba</td>
        </ng-container>
        <!-- Carbohidrato Column -->
        <ng-container matColumnDef="carbohidrato">
            <th mat-header-cell *matHeaderCellDef>Carbohidratos</th>
            <td mat-cell *matCellDef="let element">prueba</td>
        </ng-container>
        <!-- Caloria Column -->
        <ng-container matColumnDef="caloria">
            <th mat-header-cell *matHeaderCellDef>Calorias</th>
            <td mat-cell *matCellDef="let element">prueba</td>
        </ng-container>
      
        <!-- opciones Column -->
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button  [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button  mat-menu-item >
                  <mat-icon >create</mat-icon>
                  <span>Editar</span>
                </button>
                <button  mat-menu-item>
                  <mat-icon>delete_outline</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="clickedRows.add(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>
      <button mat-raised-button class="boton">Guardar</button>

</div>
