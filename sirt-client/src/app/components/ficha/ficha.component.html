<link rel="stylesheet" href="./ficha.component.css">

<div class="container">
    <h1 style="color: #256D85;"><b>Ficha MÃ©dica</b></h1>
    <div class="form-container">

        <div class="col-1">
            <label style="font-size: 1rem;">Nombre</label> <br>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Nombre</mat-label>
                <input matInput>
              </mat-form-field>

            <label style="font-size: 1rem;">Edad</label> <br>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Edad</mat-label>
                <input matInput>
            </mat-form-field>

        </div>
        
        <div class="col-2">

            <label style="font-size: 1rem;">Apellidos</label>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Apellidos</mat-label>
                <input matInput>
              </mat-form-field>

              <label style="font-size: 1rem;">Sexo</label> <br>
              <mat-form-field appearance="outline" style="width: 100%;">
                  <mat-label>Sexo</mat-label>
                  <input matInput>
              </mat-form-field>

        </div>

    </div>

    <div class="table-tittle-container">
        <h1 style="color: #256D85;"><b>Consultas</b></h1>
        <button mat-raised-button class="btn-consulta">Nueva Consulta</button>
    </div>

    <div class="table-container">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
          
            <!-- Name Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef style="font-size: 1rem;"> Fecha </th>
              <td mat-cell *matCellDef="let element" style="font-size: 1rem;"> {{element.fecha}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="medico">
              <th mat-header-cell *matHeaderCellDef style="font-size: 1rem;"> Medico </th>
              <td mat-cell *matCellDef="let element" style="font-size: 1rem;"> {{element.medico}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="ver">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1rem;"> Ver </th>
                    <td mat-cell *matCellDef="let element" style="font-size: 1rem;"> 
                        <button mat-icon-button color="black">
                            <mat-icon>photo_filter</mat-icon>
                        </button>
                    </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background: #dcd9d9;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <button class="btn-atras" mat-raised-button>Atras</button>
    </div>
</div>
